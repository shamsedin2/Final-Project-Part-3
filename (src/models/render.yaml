services:
  - type: web
    name: your-api-name
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: your-database-name
          property: connectionString

databases:
  - name: your-database-name
    databaseName: your_db
    user: your_db_user